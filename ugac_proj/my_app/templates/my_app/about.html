{% extends 'my_app/base.html' %}
{% block content %}
<div class="container">
    <h1 class="display-3 align-items-center text-center mb-3">About</h1>
</div>
{% load static %}
<img src = "{% static 'my_app/Mando Poster.png' %}" class="img-fluid rounded mx-auto d-block" alt="Responsive image">
<br>
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Prerequisites</th>
          <th scope="col">Department</th>
          <th scope="col">Available</th>
        </tr>
      </thead>
      <tbody>
          {% for data in info %}
        <tr>
          <th scope="row">{{data.id}}</th>
          <td>{{data.name}}</td>
          <td>{{data.prereq}}</td>
          <td>{{data.dep}}</td>
          {% if data.available %}
              <td class="bg-success"> Yes </td>
          {% else %}
              <td class="bg-danger">No</td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
