{% extends 'users/base-users.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">
                Course
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type = "submit">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock content %}
