{% extends 'my_app/base.html' %}
{% block content %}

    <thead>
      <tr>
        <th scope="col">Student</th>
        <th scope = "col">ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{data.student.username}}</th>

  </table>
  <a class="btn btn-outline-info" href = "/">
    Back to home page
</a>
</div>

{% endblock content %}
