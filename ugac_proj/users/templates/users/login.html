{% extends 'users/base-users.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">
                Login
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type = "submit">
                Login
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class = "text-muted">
            Need an account ? <a href = "{% url 'register' %}" class = "ml-2">Register</a>
        </small>
        <br>
        <small class = "text-muted">
            Login with google ? <a href = "{% provider_login_url 'google' %}" class = "ml-2">Log in</a>
        </small>
    </div>
</div>
{% endblock content %}
